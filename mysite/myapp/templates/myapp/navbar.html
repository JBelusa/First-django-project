{% load static %}

<nav>
  <div class="container-fluid">
    <img src="{% static 'images/logo.png' %}" alt="Logo" id="navbar-logo" />
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users' %}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'controls' %}">Controls</a>
        </li>
      </ul>
    </div>
  </div>
  <div id="authentication-container">
    <span>
      {% if user.is_authenticated %}
        <div class="logout-container">
          <span>Welcome, {{ request.user }}</span>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      {% else %}
        <div class="register-container">
          <a href="{% url 'register' %}">Register</a>
          {% include 'myapp/login.html' %}
        </div>
      {% endif %}
    </span>
  </div>
</nav>
